<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - 01</title>
    <style>
        h1 {
            color: dodgerblue;
        }

        .banner {
            max-width: 100%;
            max-height: 100%;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .box {
            width: 500px;
            box-shadow: 35px 39px 36px 0px rgba(0,0,0,0.75);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .card-text {
            text-align: center;
            padding-left: 30px;
            padding-right: 30px;
            padding-bottom: 10px;

        }

        .card-para {
            color: #205588;
        }

        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div class="box">
        <img class="banner" src="https://www.udacity.com/blog/wp-content/uploads/2020/06/HTML_Blog-scaled.jpeg.webp"
            alt="HTML Tags">
        <div class="card-text">
            <h1>CSS Basics</h1>
            <b><p class=card-para>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laudantium, quis.</p></b>
        </div>
    </div>
</body>

</html>
